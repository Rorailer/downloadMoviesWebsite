server {
    listen 80;
    server_name localhost;

    # The root directory where your built files are.
    root /usr/share/nginx/html;
    index index.html;
    autoindex on; # Helpful for debugging

    # This is the key part for a Single Page Application (SPA)
    # It tells Nginx to try the requested file, then the directory,
    # and if neither exists, fall back to serving index.html.
    # This allows React Router to handle the routing.
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Optional: Add headers to prevent caching issues
    location ~* \.(?:html|json)$ {
        expires -1;
    }

    location ~* \.(?:css|js)$ {
        expires 1y;
        add_header Cache-Control "public";
    }
}
